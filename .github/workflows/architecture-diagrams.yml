name: architecture-diagrams

on:
  push:
    branches:
      - master
    paths:
      - docs/architecture/*.mmd
      - docs/architecture/*.md
      - docs/architecture/**/*.md
      - docs/architecture/streams.md
      - docs/architecture/stream_routing.v1.yaml
      - docs/architecture/diagram_views.md
      - docs/REE_ARCHITECTURE_SNAPSHOT_*.md
      - docs/invariants.md
      - docs/glossary.md
      - docs/REE_MIN_SPEC.md
      - docs/claims/claims.yaml
      - docs/claims/claim_index.md
      - scripts/architecture/**
      - .github/workflows/architecture-diagrams.yml
  pull_request:
    paths:
      - docs/architecture/*.mmd
      - docs/architecture/*.md
      - docs/architecture/**/*.md
      - docs/architecture/streams.md
      - docs/architecture/stream_routing.v1.yaml
      - docs/architecture/diagram_views.md
      - docs/REE_ARCHITECTURE_SNAPSHOT_*.md
      - docs/invariants.md
      - docs/glossary.md
      - docs/REE_MIN_SPEC.md
      - docs/claims/claims.yaml
      - docs/claims/claim_index.md
      - scripts/architecture/**
      - .github/workflows/architecture-diagrams.yml
  schedule:
    - cron: "0 16 * * 1"

jobs:
  freshness:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate architecture freshness on PRs
        if: github.event_name == 'pull_request'
        run: |
          bash scripts/architecture/check_freshness.sh "${{ github.event.pull_request.base.sha }}" "${{ github.sha }}"

      - name: Validate architecture freshness on pushes
        if: github.event_name == 'push'
        run: |
          bash scripts/architecture/check_freshness.sh "${{ github.event.before }}" "${{ github.sha }}"

      - name: Weekly freshness check (last 7 days)
        if: github.event_name == 'schedule'
        run: |
          BASE_SHA="$(git rev-list -n 1 --before='7 days ago' HEAD || true)"
          if [ -z "$BASE_SHA" ]; then
            BASE_SHA="$(git rev-list --max-parents=0 HEAD)"
          fi
          bash scripts/architecture/check_freshness.sh "$BASE_SHA" "${{ github.sha }}"

  consistency:
    needs: freshness
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate diagram consistency
        run: bash scripts/architecture/check_consistency.sh

  render:
    if: github.event_name == 'push' || github.event_name == 'schedule'
    needs:
      - freshness
      - consistency
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Mermaid CLI
        run: npm install --global @mermaid-js/mermaid-cli

      - name: Render architecture diagrams
        run: bash scripts/architecture/render_diagrams.sh

      - name: Commit rendered SVGs
        run: |
          if git diff --quiet; then
            echo "No rendered SVG updates to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/architecture/*.svg
          git commit -m "docs: render architecture diagrams"
          git push
